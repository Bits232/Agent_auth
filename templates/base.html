<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic Security - AI-Powered Protection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .security-pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    {% block content %}
    {% endblock %}
    
    <script>
        // Live security analysis
        async function analyzeSecurity(input) {
            const response = await fetch('/live-security-analysis/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({input: input})
            });
            return await response.json();
        }
        
        // Update security display
        function updateSecurityDisplay(results) {
            const display = document.getElementById('securityResults');
            const systems = document.getElementById('securitySystems');
            
            if (results.threat_count > 0) {
                display.innerHTML = `
                    <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                        <div class="flex items-center">
                            <i class="fas fa-shield-alt text-red-500 mr-3"></i>
                            <div>
                                <h4 class="font-semibold text-red-800">ðŸš¨ Threat Detected</h4>
                                <p class="text-red-600 text-sm">${results.threats.length} security threats found</p>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                display.innerHTML = `
                    <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                        <div class="flex items-center">
                            <i class="fas fa-check-circle text-green-500 mr-3"></i>
                            <div>
                                <h4 class="font-semibold text-green-800">âœ… Input Safe</h4>
                                <p class="text-green-600 text-sm">No security threats detected</p>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            // Update security systems status
            systems.innerHTML = results.security_systems.map(system => `
                <div class="flex items-center justify-between p-3 bg-white rounded-lg border">
                    <div class="flex items-center">
                        <span class="text-2xl mr-3">${system.icon}</span>
                        <div>
                            <h4 class="font-semibold">${system.name}</h4>
                            <p class="text-gray-600 text-sm">${system.description}</p>
                        </div>
                    </div>
                    <span class="px-2 py-1 bg-green-100 text-green-800 text-xs rounded-full">${system.status}</span>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
